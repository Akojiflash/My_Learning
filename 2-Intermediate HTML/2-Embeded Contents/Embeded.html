<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content="Embed Contents">
        <title> Page Title</title>
    </head>
    <body>
        <h1>Embed Image</h1>
        <img src="dog.jpg" width="240px" alt="">
        <hr>
        <h1>Embed Video</h1>
        <video width="320" height="240" controls  >
            <source src="dog.mp4" type="video/mp4">
            Having Some Issues with the video?
        </video>
        <hr>
        <h1>Embed Audio</h1>
        <audio controls autoplay >
            <source src="dog-barking.mp3" type="audio/mpeg">
            The Browser does not support this audio format.
        </audio>

   

    </body>
</html>
