<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Contact Form">
    <title>Contact Form</title>
</head>
<body>
    <form action="results.html" method="get">
        <h1>Drop Us a Line</h1>
        
        <fieldset>
            <legend><h2>Contact Us</h2></legend>
            <p>Your feedback is really important to us, so please feel free to drop us a line</p>
            
            <table>
                <tr>
                    <td><label for="Name">Your Name (optional)</label></td>
                    <td> <input  type="text" name="Name"></td>
                </tr>
                <tr>
                    <td><label for="Email">Your E-mail (optional)</label></td>
                    <td> <input  type="email" name="E-mail"></td>
                </tr>
                <tr>
                   <td><label for="subject">Subject:</label></td>
                    <td> <input id="subject" type="text" name="subject"></td>
                </tr>
                <tr>
                    <td><label for="message">Your Message:</label></td>
                    <td> <textarea name="message" id="message" cols="21" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" id="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>



    </form>
    
</body>
</html>
