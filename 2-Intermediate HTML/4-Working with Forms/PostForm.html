<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content="Post Form">
        <title>Post Form</title>
    </head>
    <body>
        <h1>Simple Form with Post Action </h1>
        <form action="results.html" method="post">
        <label for="FirstName">First Name: </label>
        <input type="text" name="FirstName" id="FirstName" placeholder="Enter yout First Name">
        <br><br>
        <label for="LastName">First Name: </label>
        <input type="text" name="LastName" id="LastName" placeholder="Enter yout Last Name">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">

        </form>
        

    </body>
</html>
