<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content="Tables">
        <title>Tables</title>
    </head>
    <body>
        <h1>Table: Example 1</h1>
        <!--Sample 1-->
        <table>
            <tr>
                <th>Column Name 1</th>
                <th>Column Name 2</th>
            </tr>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
        </table>
        <hr>
        
        <h1>Table Example 2</h1>
        <!-- Sample 2-->
        <table>
            <caption>Table Caption</caption>
            <!--Table Heading-->
            <thead>
                <tr>
                <td>Column Name 1</td>
                <td>Column Name 2</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Footer</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
        </tbody>
        </table>


    </body>
</html>
